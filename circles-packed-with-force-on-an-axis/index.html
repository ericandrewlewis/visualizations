<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  stroke: #fff;
}
.x.axis .domain {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

    // width / height of the entire thing
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom,
    // padding between nodes
    padding = 2,
    maxRadius = 500,
    numberOfNodes = 50;

var color = d3.scale.category20b()
    .domain(d3.range(numberOfNodes));

// Create random node data.
var data = d3.range(numberOfNodes).map(function() {
  var value = Math.floor(Math.random() * 50) / 10,
      size = Math.floor( Math.sqrt((value + 1) / numberOfNodes * -Math.log(Math.random())) * maxRadius * 10 ),
      datum = {value: value, size: size};
  return datum;
});

var x = d3.scale.linear()
    .domain( [0, 5] )
    .range( [margin.left, width - margin.right ] );

// Map the basic node data to d3-friendly format.
var nodes = data.map(function(node, index) {
  var h = height / 2 + Math.random();
  return {
    originalX: x(node.value),
    originalY: h,
    radius: node.size / 100,
    // Give each node its own color.
    color: color(index),
    // Set the node's gravitational center.
    cx: x(node.value),
    cy: height / 3,
    x: x(node.value),
    // Add some randomization to the placement;
    // nodes stacked on the same point can produce NaN errors.
    y: h
  };
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var xAxis = d3.svg.axis()
    .scale(x);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + ( margin.top + ( height * 1/2 ) ) + ")")
    .call(xAxis);

var circle = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .style("fill", function(d) { return d.color; });

// animate the radius of all nodes
circle.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) { return d.radius = i(t); };
    });

/**
 * On a tick, apply custom gravity, collision detection, and circle placement.
 */
function tick(e) {
  circle
      .each(gravity(.2 * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

/**
 * On a tick, move the node towards its desired position,
 * with a preference for accuracy of the node's x-axis value
 * over smoothness of the clustering.
 */
function gravity(alpha) {
  return function(d) {
    d.y += (d.cy - d.y) * alpha;
    d.x += (d.cx - d.x) * alpha * 3;
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

</script>
